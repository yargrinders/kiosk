<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preisliste für Kiosk - Artikel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/view.css">
    <style>
      html, body {
        background-color: rgb(147 26 26);;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="top_logo">
          <img src="img/OKS_logo_kiosk.png" alt="OKS_logo">
        </div>
      </header>
      <main>
        <div class="container">
          <button class="accordion">Getränke</button>
          <div class="panel">
            <div class="container line">
              <div id="data-container-1" class="block"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <button class="accordion">Speisen</button>
          <div class="panel">
            <div class="container line">
              <div id="data-container-2" class="block"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <button class="accordion">Snacks</button>
          <div class="panel">
            <div class="container line">
              <div id="data-container-3" class="block"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="container">
        <div>
          <a href="img/qrcode_black.png" download="QR_Black"><img src="img/qrcode_black.png" alt="QR"></a>
          <a href="img/qrcode.png" download="QR_Whitw"><img src="img/qrcode.png" alt="QR"></a>
        </div>
        <!-- <a href="edit.html" target="_blank">EDIT</a> -->
      </footer>
    </div>
    
    <script src="js/accordeon.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
